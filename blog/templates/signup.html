{% extends 'base.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
<form method="post" action=".">
    {% csrf_token %}

   <div class="mb-3 mt-3 text-center">

    <div class="text-center mb-3">
        {{form.username}}
    </div>

    <div class="text-center mb-3">
        {{form.email}}
    </div>

    <div class="text-center mb-3">
        {{form.password1}}
    </div>
     
    <div class="text-center mb-3">
        {{form.password2}}
    </div>
     
    <input type="submit" class="btn btn-sm btn-info">

    </div>
</form>    
{% endblock %}
